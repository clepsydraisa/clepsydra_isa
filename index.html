<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Selection - ISA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow: hidden;
      }
      .split-container {
        position: relative;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(
          90deg,
          #1a1a1a 0%,
          #2d2d2d 45%,
          #2d2d2d 55%,
          #1a1a1a 100%
        );
      }
      .project-side {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .clepsydra-side {
        left: 0;
        background: linear-gradient(
          90deg,
          rgba(14, 14, 14) 0%,
          rgba(45, 45, 45, 0.8) 100%
        );
      }
      .path4med-side {
        right: 0;
        background: linear-gradient(
          90deg,
          rgba(45, 45, 45, 0.8) 0%,
          rgb(14, 14, 14) 100%
        );
      }
      .project-logo {
        max-width: 300px;
        transition: transform 0.3s ease;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
      }
      .clepsydra-logo {
        max-width: 460px;
      }
      .project-side:hover .project-logo {
        transform: scale(1.1);
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.8);
        padding: 0.5rem;
        z-index: 20;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="split-container">
      <!-- Clepsydra Side -->
      <a href="about_c.html" class="project-side clepsydra-side">
        <img
          src="images/logo_c.png"
          alt="Clepsydra Project Logo"
          class="project-logo clepsydra-logo"
        />
      </a>

      <!-- Path4Med Side -->
      <a href="about_p.html" class="project-side path4med-side">
        <img
          src="https://www.path4med.eu/wp-content/uploads/2024/09/logo-path4med-1.svg"
          alt="Path4Med Project Logo"
          class="project-logo"
        />
      </a>
    </div>

    <!-- Minimalist Footer -->
    <footer class="footer text-center">
      <p class="text-xs text-gray-400">
        Developed by Diogo Pinto |
        <a
          href="https://github.com/diogopinto1/path4med"
          class="text-blue-400 hover:underline"
          >diogopinto1/path4med</a
        >
      </p>
    </footer>
  </body>
</html>
