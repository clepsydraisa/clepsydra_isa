<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clepsydra Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="bg-white text-blue-900 py-8 px-6 shadow"
    >
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <a href="https://www.path4med.eu/" target="_blank">
            <img
              src="/workspaces/clepsydra_isa/images/logo_c2.png"
              alt="Clepsydra Logo"
              class="w-16 h-16 mr-4"
            />
          </a>
          <div>
            <h1 class="text-4xl font-bold tracking-tight">Clepsydra Project</h1>
          </div>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a
                href="index.html"
                class="text-blue-900 hover:underline font-semibold flex items-center"
              >
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li>
              <a
                href="about_c.html"
                class="text-blue-900 hover:underline font-semibold"
                >About</a
              >
            </li>
            <li>
              <a href="timeline.html" class="text-blue-900 hover:underline"
                >Timeline</a
              >
            </li>
            <li>
              <a href="resources.html" class="text-blue-900 hover:underline"
                >Resources</a
              >
            </li>
            <li>
              <a href="reports.html" class="text-blue-900 hover:underline"
                >Reports</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative bg-blue-800">
      <!-- Espaço para imagem de fundo, pode substituir o src pela sua imagem -->
      <img src="/workspaces/clepsydra_isa/images/bg_main.png" alt="Background Main" class="absolute inset-0 w-full h-full object-cover opacity-60 pointer-events-none" />
      <span class="text-2xl text-white relative z-10">In process...</span>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-6 px-6">
      <div class="container mx-auto flex justify-center items-center">
        <!-- Espaço para imagem dos logos de rodapé -->
        <img src="/workspaces/clepsydra_isa/images/footer_logos.png" alt="Logos rodapé" class="w-auto h-20" />
      </div>
    </footer>
  </body>
</html>
