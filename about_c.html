      <img src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/bcground.png?raw=true" alt="Background" class="w-full h-auto block" />
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6 px-6">
      <div class="container mx-auto flex justify-center items-center">
        <img src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/logo_footer_c.png?raw=true" alt="Logos rodapé" class="w-auto h-20" />
