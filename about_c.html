<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clepsydra Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .ai-btn {
        background-size: 200% 100%;
        background-position: left center;
        transition: background-position 0.4s cubic-bezier(0.4,0,0.2,1), transform 0.15s cubic-bezier(0.4,0,0.2,1);
      }
      .ai-btn:hover {
        background-position: right center;
        transform: scale(1.07);
      }
      .ai-btn:active {
        transform: scale(0.96);
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="bg-white text-blue-900 py-8 px-6 shadow"
    >
      <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center">
          <a href="https://clepsydra.interreg-euro-med.eu/" target="_blank">
            <img
              src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/logo_c2.png?raw=true"
              alt="Clepsydra Logo"
              class="mr-4 max-h-20 h-20 w-auto"
            />
          </a>
          <div>
            <h1 class="text-4xl font-bold tracking-tight"></h1>
          </div>
        </div>
        <nav>
          <div class="flex items-center space-x-6">
            <ul class="flex space-x-6">
              <li>
                <a
                  href="index.html"
                  class="text-blue-900 hover:underline font-semibold flex items-center"
                >
                  <i class="fas fa-home"></i>
                </a>
              </li>
              <li>
                <a
                  href="about_c.html"
                  class="text-blue-900 hover:underline font-semibold"
                  >Sobre</a
                >
              </li>
              <li>
                <a href="#" class="text-blue-900 hover:underline"
                  >Parceiros</a
                >
              </li>
              <li>
                <a href="resources.html" class="text-blue-900 hover:underline"
                  >Biblioteca de Dados</a
                >
              </li>
              <li>
                <a href="#" class="text-blue-900 hover:underline"
                  >Vizualização</a
                >
              </li>
              <li>
                <a href="resources.html" class="text-blue-900 hover:underline"
                  >Condições Reais</a
                >
              </li>
            </ul>
            <button class="ml-8 ai-btn bg-gradient-to-r from-blue-700 via-blue-600 to-blue-800 text-white font-semibold py-2 px-4 rounded shadow focus:outline-none">
              Modelo AI
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Secção da imagem/friso -->
    <section class="w-full flex-shrink-0">
      <img src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/bcground.png?raw=true" alt="Background" class="w-full h-auto block" />
    </section>

    <!-- Footer -->
    <footer class="bg-white py-6 px-6">
      <div class="container mx-auto flex justify-center items-center">
        <img src="https://github.com/clepsydraisa/clepsydra_isa/blob/main/images/logo_footer_c.png?raw=true" alt="Logos rodapé" class="w-auto h-20" />
      </div>
    </footer>
  </body>
</html>
